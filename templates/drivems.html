<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <title>MSc Project-Computing Science</title>

    <link href="{{ url_for('static',filename='assets/css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='assets/font-awesome/css/font-awesome.css')}}" rel="stylesheet" />

    <link href="{{ url_for('static',filename='assets/css/style.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='assets/css/style-responsive.css')}}" rel="stylesheet">


</head>

<body>

    <section id="container" >
        <header class="header black-bg">
           <div class="sidebar-toggle-box">
              <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
           </div>
           <a href="http://localhost:8040/" class="logo"><b>MSc Project</b></a>
           
           <div class="top-menu">
              <ul class="nav pull-right top-menu">
                 <li><a class="logout" href="http://localhost:8040//google/logout">Logout</a></li>
              </ul>
           </div>
        </header>
        <aside>
           <div id="sidebar"  class="nav-collapse ">
              <ul class="sidebar-menu" id="nav-accordion">
                 <p class="centered"><a href="#"><img src="{{ user_info['picture']}}" class="img-circle" width="60"></a></p>
                 <h5 class="centered">{{user_info['name']}}</h5>
                 <li class="mt">
                    <a href="http://localhost:8040/">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                    </a>
                 </li>
                 <li class="sub-menu">
                    <a href="http://localhost:8040/calendar" >
                    <i class="fa fa-cogs"></i>
                    <span>Schedule</span>
                    </a>
                 </li>
                 <li class="sub-menu">
                    <a href="http://localhost:8040/email" >
                    <i class="fa fa-book"></i>
                    <span>Mail</span>
                    </a>
                 </li>
                 <li class="sub-menu">
                    <a class="active" href="http://localhost:8040/drive" >
                    <i class="fa fa-th"></i>
                    <span>Drive</span>
                    </a>
                 </li>
              </ul>
           </div>
        </aside>
        <section id="main-content">
            <section class="wrapper site-min-height">
                <div class="row mt">
                    <div class="col-lg-12">
                        
                        <div class="container">
                            <h3 class="mt-4">Upload a new file</h3>
                            <form method="POST" enctype="multipart/form-data" action="/msdrive/upload">
                                <div class="custom-file">
                                    <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" />
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                                <input class="input-group-text" type="submit" value="Upload" />
                            </form>
                            <h3 class="mt-4">Recent Files</h3>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Mime Type</th>
                                        <th scope="col">Created Time</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for file in files %}
                                    <tr>
                                        <td>{{ file['name'] }}</td>
                                        <td>{{ file['mimeType'] }}</td>
                                        <td>{{ file['createdTime'] }}</td>
                                        <td><a href="/msdrive/view/{{file['id']}}/{{file['drive_id']}}">View</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                        <script>
                            $(".custom-file-input").on("change", function() {
                                let fileName = $(this).val().split("\\").pop();
                                $(this).next(".custom-file-label").addClass("selected").html(fileName);
                            });
                        </script>
                    </div>
                </div>

            </section>
        </section>
        <footer class="site-footer">
            <div class="text-center">
               MSc Project
               <a href="http://localhost:8040/index" class="go-top">
               <i class="fa fa-angle-up"></i>
               </a>
            </div>
         </footer>
    </section>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="assets/js/jquery.ui.touch-punch.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>


    <script src="assets/js/common-scripts.js"></script>


    <script>
        $(function() {
            $('select.styled').customSelect();
        });
    </script>

</body>

</html>
