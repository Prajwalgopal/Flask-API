<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="Dashboard">
      <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
      <title>MSc Project-Computing Science</title>
      <link href="{{ url_for('static',filename='assets/css/bootstrap.css')}}" rel="stylesheet">
      <link href="{{ url_for('static',filename='assets/font-awesome/css/font-awesome.css')}}" rel="stylesheet" />
      <link href="{{ url_for('static',filename='assets/css/style.css')}}" rel="stylesheet">
      <link href="{{ url_for('static',filename='css/calendar.css')}}" rel="stylesheet">
      <link href="{{ url_for('static',filename='assets/css/style-responsive.css')}}" rel="stylesheet">
   </head>
   <body>
      <section id="container" >
         <header class="header black-bg">
            <div class="sidebar-toggle-box">
               <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <a href="http://localhost:8040/" class="logo"><b>MSc Project</b></a>
            
            <div class="top-menu">
               <ul class="nav pull-right top-menu">
                  <li><a class="logout" href="http://localhost:8040//google/logout">Logout</a></li>
               </ul>
            </div>
         </header>
         <aside>
            <div id="sidebar"  class="nav-collapse ">
               <ul class="sidebar-menu" id="nav-accordion">
                  <p class="centered"><a href="#"><img src="{{ user_info['picture']}}" class="img-circle" width="60"></a></p>
                  <h5 class="centered">{{user_info['name']}}</h5>
                  <li class="mt">
                     <a href="http://localhost:8040/">
                     <i class="fa fa-dashboard"></i>
                     <span>Dashboard</span>
                     </a>
                  </li>
                  <li class="sub-menu">
                     <a class="active" href="http://localhost:8040/calendar" >
                     <i class="fa fa-cogs"></i>
                     <span>Schedule</span>
                     </a>
                  </li>
                  <li class="sub-menu">
                     <a href="http://localhost:8040/email" >
                     <i class="fa fa-book"></i>
                     <span>Mail</span>
                     </a>
                  </li>
                  <li class="sub-menu">
                     <a href="http://localhost:8040/drive" >
                     <i class="fa fa-th"></i>
                     <span>Drive</span>
                     </a>
                  </li>
               </ul>
            </div>
         </aside>
         <section id="main-content">
            <section class="wrapper site-min-height">
               <div class="row mt">
                  <div class="col-lg-12">
                     <div class="mobile-wrapperv2">
                        <header class="headerv2">
                           <div class="containerv2">
                              <span>Event Planner!</span>
                              <div class="menu-toggle">
                                 <div>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                 </div>
                              </div>
                           </div>
                        </header>
                        <section class="today-boxv2" id="today-boxv2">
                           <span class="breadcrumbv2">Today</span>
                           <h3 class="date-titlev2">{{data['today']}}</h3>
                        </section>
                        <section class="upcoming-eventsv2">
                           <div class="containerv2">
                              <h3>
                                 Event List
                              </h3>
                              
                              <div class="events-wrapperv2">
                                {% for item in data['items'] %}
                                 <div class="event active">
                                    <i class="ion ion-ios-radio-button-on icon-in-active-mode"></i>
                                    <h4 class="event__point">{{ item['start'] }}</h4>
                                    <p class="event__description">
                                       {{ item['title'] }}
                                    </p>
                                 </div>
                                 {% endfor %}
                                 
                              </div>
                              <button class="add-event-buttonv2" onclick="openForm()">
                              <span class="add-event-button__titlev2">Add Event</span>
                              <span class="add-event-button__icon">
                              <i class="ion ion-ios-star-outline"></i>
                              </span> 
                              </button>


                              <div class="form-popup" id="myForm">
                                <form class="form-container" method="post">
                                  <h1>Add Event</h1>

                                  <label for="title"><b>Title</b></label>
                                  <input type="text" placeholder="Enter the Title" name="title" value="{{request.form.title}}" required>

                                  <label for="start"><b>Start Date</b></label>
                                  <input type="text" placeholder="Enter the start time of the Event" name="start" value="{{request.form.start}}" required>

                                  <label for="end"><b>End Date</b></label>
                                  <input type="text" placeholder="Enter the End time of the Event" name="end" value="{{request.form.end}}" required>

                                  <button type="submit" class="btn">Add</button>
                                  <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                                </form>
                              </div>

                              <script>
                                function openForm() {
                                  document.getElementById("myForm").style.display = "block";
                                }

                                function closeForm() {
                                  document.getElementById("myForm").style.display = "none";
                                }
                              </script>

                           </div>
                        </section>
                     </div>
                  </div>
               </div>
            </section>
         </section>
         <footer class="site-footer">
            <div class="text-center">
               MSc Project
               <a href="http://localhost:8040/index" class="go-top">
               <i class="fa fa-angle-up"></i>
               </a>
            </div>
         </footer>
      </section>
      <script src="{{ url_for('static',filename='assets/js/jquery.js')}}"></script>
      <script src="{{ url_for('static',filename='assets/js/bootstrap.min.js')}}"></script>
      <script src="{{ url_for('static',filename='assets/js/jquery-ui-1.9.2.custom.min.js')}}"></script>
      <script src="{{ url_for('static',filename='assets/js/jquery.ui.touch-punch.min.js')}}"></script>
      <script class="include" type="text/javascript" src="{{ url_for('static',filename='assets/js/jquery.dcjqaccordion.2.7.js')}}"></script>
      <script src="{{ url_for('static',filename='assets/js/jquery.scrollTo.min.js')}}"></script>
      <script src="{{ url_for('static',filename='assets/js/jquery.nicescroll.js')}}" type="text/javascript"></script>
      <script src="{{ url_for('static',filename='assets/js/common-scripts.js')}}"></script>
      <script>
   
         $(function(){
             $('select.styled').customSelect();
         });
         
      </script>
   </body>
</html>
